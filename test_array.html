<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组测试</title>
</head>
<body>
	<script type="text/javascript" src="./js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript">
		var ary1 = ["a", "b", "c"];
		console.log(ary1);
		console.log(ary1.length);
		ary1[5] = "fff";
		console.log(ary1);
		console.log(ary1.length);
		if (ary1 instanceof Array) {
			console.log("ary1是个数组");
		}

		//2222222222222222222222222222222222222
		var person1 = {
			toLocaleString: function () {
				return "Nikolaos";
			},
			toString: function () {
				return "Nicholas";
			}
		};
		var person2 = {
			toLocaleString: function() {
				return "Grigorios";
			},
			toString: function() {
				return "Greg";
			}
		};
		var people = [person1, person2];
		console.log(people);
		console.log(people.toString());
		console.log(people.toLocaleString());
	</script>
</body>
</html>
