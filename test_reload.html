<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试刷新</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div id="msg" >
		
	</div>
	<div>
		<input id="button1" type="button" value="window.location.reload" /><br/>
		<input id="button2" type="button" value="window.location.href = window.location.href" /><br/>
		<input id="button22" type="button" value="window.location.href = test_reload.html" /><br/>
		<input id="button3" type="button" value="history.go(0)" /><br/>
		<input id="button4" type="button" value="window.location.href" /><br/>
		<div id="button5" style="border: 1px solid #dedede;">window.location.replace</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#msg").append(
				new Date().getTime() +
				"<br/>111111"
			);
			$("#button1").on("click", function() {
				window.location.reload(false);
			});
			$("#button2").on("click", function() {
				window.location.href = window.location.href;
			});
			$("#button22").on("click", function() {
				window.location.href = "test_reload.html";
			});
			$("#button3").on("click", function() {
				history.go(0);
			});
			$("#button4").on("click", function() {
				window.location.href = "randrom.html";
			});
			$("#button5").on("click", function() {
				//window.location.replace();
				window.location.replace(window.location);
			});

		});
	</script>
</body>
</html>
