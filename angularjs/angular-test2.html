<!doctype html>
<html ng-app="myApp">
<head>
  <title>Parse Expression Example</title>
  <script type="text/javascript" src="js/angular1.4.5.min.js"></script>
</head>
<body>

  <div ng-controller="MyController">
    <input ng-model="expr"
            type="text"
            placeholder="Enter an expression" />
    <div>{{ parsedExpr }}</div>
  </div>
  <script type="text/javascript">
  	// open this example and type person.name into the test field
    angular.module('myApp', []).controller('MyController', ['$scope', '$parse', function($scope, $parse) {
      $scope.person = {
        name: "Ari Lerner"
      };

      $scope.$watch('expr', function(newVal, oldVal, scope) {
      	console.log(newVal);
      	console.log(oldVal);
        if (newVal !== oldVal) {
          // Let's set up our parseFun with the expression
          var parseFun = $parse(newVal);
          // Get the value of the parsed expression, set it on the scope for output
          console.log(scope);
          console.log(parseFun);
          scope.parsedExpr = parseFun(scope);
        }
      });
    }]);
  </script>
  </body>
</html>
