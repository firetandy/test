<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex测试</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<style type="text/css">
	div.test-object-fit {
	  margin: 20px; 
	  text-align: center;
	}
	div.test-object-fit img {
	  width: 300px;
	  height: 300px;
	  border: 1px solid red;
	  background-color: #ccc;
  		object-fit: fill;
  		object-fit: contain;
  		object-fit: cover;
  		object-fit: none;
  		object-fit: scale-down;
	}
	</style>
</head>
<body>
	<div class="first-face">
	  <span class="pip"></span>
	</div>
	<div class="second-face">
	  <span class="pip"></span>
	  <span class="pip"></span>
	</div>
	<div class="third-face">
	  <span class="pip"></span>
	  <span class="pip"></span>
	  <span class="pip"></span>
	</div>
	<div class="fourth-face">
	  <div class="column">
	    <span class="pip"></span>
	    <span class="pip"></span>
	  </div>
	  <div class="column">
	    <span class="pip"></span>
	    <span class="pip"></span>
	  </div>
	</div>
	<div class="fifth-face">
	  <div class="column">
	    <span class="pip"></span>
	    <span class="pip"></span>
	  </div>
	  <div class="column">
	    <span class="pip"></span>
	  </div>
	  <div class="column">
	    <span class="pip"></span>
	    <span class="pip"></span>
	  </div>
	</div>
	<div class="sixth-face">
	  <div class="column">
	    <span class="pip"></span>
	    <span class="pip"></span>
	    <span class="pip"></span>
	  </div>
	  <div class="column">
	    <span class="pip"></span>
	    <span class="pip"></span>
	    <span class="pip"></span>
	  </div>
	</div>

	<div class="test-object-fit">
	    <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1312/object-test.jpg" alt="Object-fit Example" />
	</div>
</body>
</html>
