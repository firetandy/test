<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js大小写敏感</title>
</head>
<body>
	<script type="text/javascript">
		var abc = 1;
		var aBc = 2;
		function fa () {
			console.log("fa");
		}
		function fA () {
			console.log("fA");
		}
		console.log(abc);
		console.log(aBc);
		fa();
		fA();
	</script>
</body>
</html>
