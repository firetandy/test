<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="example1">
		<a v-bind:href="url">aa</a>
	</div>
	<div id="example2">
	  a={{ a }}, b={{ b }}
	  <button v-on:click="addA">加a</button>
	</div>
	<div id="demo">{{fullName}}</div>
	<!-- ********************************************* 对象语法 start ********************************************* -->
	<h3>对象语法</h3>
	<div id="dxyfDemo" class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }">
		对象语法测试
	</div>
	<div id="abcde">
		<div v-if="Math.random() > 0.5">
		  Sorry
		</div>
		<div v-else>
		  Not sorry
		</div>
		<input v-model="age" number>
	</div>

	<ul id="repeat-object" class="demo">
	  <li v-for="value in object">
	    {{ $key }} : {{ value }}
	  </li>
	</ul>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
	var data = { a: "aaaaaaaaaaaaaa", url: "http://www.baidu.com"}
	var vm1 = new Vue({
	  el: '#example1',
	  data: data,
	  created: function () {
		// `this` 指向 vm 实例
	    console.log('a is: ' + this.a)
	  }
	});
	var vm2 = new Vue({
	  el: '#example2',
	  data: {
	    a: 1
	  },
	  computed: {
	    // 一个计算属性的 getter
	    b: function () {
	      // `this` 指向 vm 实例
	      return this.a + 1
	    }
	  },
	  methods: {
	    addA: function () {
			vm2.a++
	    }
	  }
	});
	var vm3 = new Vue({
	  el: '#demo',
	  data: {
	    firstName: 'Foo',
	    lastName: 'Bar'
	  },
	  computed: {
	    fullName: function () {
	      return this.firstName + ' ' + this.lastName
	    }
	  }
	});
	var vm4 = new Vue({
		el: '#dxyfDemo',
		data: {
			isA: true,
			isB: false
		}
	});
	var vm5 = new Vue({
		el: '#abcde',
		data: {
			age: 28
		}
	});
	new Vue({
	  el: '#repeat-object',
	  data: {
	    object: {
	      FirstName: 'John',
	      LastName: 'Doe',
	      Age: 30
	    }
	  }
	})
	// vm.a === data.a // -> true

	// // 设置属性也会影响到原始数据
	// vm.a = 2
	// data.a // -> 2

	// // ... 反之亦然
	// data.a = 3
	// vm.a // -> 3
	</script>
</body>
</html>
